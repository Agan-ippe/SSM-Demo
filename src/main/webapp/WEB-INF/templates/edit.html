<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>更新员工信息</title>
    <link rel="stylesheet" th:href="@{/static/css/index_work.css}">
</head>
<body>
<form th:action="@{/emp}" method="post">
    <input type="hidden" name="_method" value="put">
    <input type="hidden" name="empId" th:value="${emp.empId}">
    <table>
        <tr>
            <th colspan="2">更新员工信息</th>
        </tr>

        <tr>
            <td>姓名</td>
            <td>
                <input type="text" name="empName" th:value="${emp.empName}">
            </td>
        </tr>

        <tr>
            <td>性别</td>
            <td>
                <!--th:field="${employee.sex}"单选框回显-->
                <input th:field="${emp.sex}" type="radio" name="sex" value="男">男
                <input th:field="${emp.sex}" type="radio" name="sex" value="女">女
            </td>
        </tr>

        <tr>
            <td>邮箱</td>
            <td>
                <input type="text" name="email" th:value="${emp.email}">
            </td>
        </tr>

        <tr>
            <td>所属部门</td>
            <td>
                <select name="deptName">
                    <option th:field="${emp.deptName}" value="研发部">研发部</option>
                    <option th:field="${emp.deptName}" value="财务部">财务部</option>
                    <option th:field="${emp.deptName}" value="人事部">人事部</option>
                    <option th:field="${emp.deptName}" value="产品部">产品部</option>
                </select>
            </td>

        </tr>

        <tr>
            <td colspan="2">
                <input type="submit" value="更新">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
